specVersion: v0.1.0
package:
  name: "erc721_substream"
  version: v1.0.1

network: mainnet

imports:
  entity: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg

protobuf:
  files:
    - block_meta.proto
    - schema.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_deposits
    kind: map
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.Deposits

  - name: store_deposits
    kind: store
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_deposits

  - name: db_out
    kind: map
    inputs:
      - source: sf.substreams.v1.Clock
      - map: map_deposits
      - store: store_deposits
    output:
      type: proto:substreams.entity.v1.EntityChanges
