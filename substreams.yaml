specVersion: v0.1.0
package:
  name: "tornado_cash"
  version: v1.0.1

network: mainnet

imports:
  entities: https://github.com/streamingfast/substreams-entity-change/releases/download/v0.2.1/substreams-entity-change-v0.2.1.spkg
  database_change: https://github.com/streamingfast/substreams-sink-database-changes/releases/download/v1.2.1/substreams-database-change-v1.2.1.spkg
  sql: https://github.com/streamingfast/substreams-sink-sql/releases/download/protodefs-v1.0.2/substreams-sink-sql-protodefs-v1.0.2.spkg

protobuf:
  files:
    - block_meta.proto
    - schema.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_deposits
    kind: map
    initialBlock: 14287507
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:schema.Deposits

  - name: store_deposits
    kind: store
    initialBlock: 14287507
    updatePolicy: add
    valueType: bigint
    inputs:
      - map: map_deposits

  - name: db_out
    kind: map
    inputs:
      - map: map_deposits
      - store: store_deposits
    output:
      type: proto:sf.substreams.sink.database.v1.DatabaseChanges

sink:
  module: db_out
  type: sf.substreams.sink.sql.v1.Service
  config:
    schema: "./schema.sql"
    wire_protocol_access: true
    postgraphile_frontend:
      enabled: true
    pgweb_frontend:
      enabled: true
