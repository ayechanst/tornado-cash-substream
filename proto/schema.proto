syntax = "proto3";

package schema;

message Contracts {
  repeated Contract contracts = 1;
}

message Contract {
    string address = 1;
    string timestamp = 2;
}

message Deposits {
  repeated Deposit deposits = 1;
}

message Deposit {
  string from = 1;
  string to = 2;
  string address = 3;
  string tx_hash = 4;
  string tx_value = 5;
}
